<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <button class="btn btn-outline-success" type="button">Home</button>
        <button class="btn btn-sm btn-outline-secondary" type="button">Transaction</button>
        <button class="btn btn-sm btn-outline-secondary" type="button">Contact</button>
    </form>

</nav>
<br>
<br>

<div class="container">
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Crt.</th>
            <th>Person</th>
            <th>City</th>
            <th>Institution</th>
            <th>Domain</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr data-th-each="reservation:${reservations}">
            <td data-th-id="${reservation.getId}"></td>
            <td data-th-text="${reservation.person.getFullName}"></td>
            <td data-th-text="${reservation.city.getName}"></td>
            <td data-th-text="${reservation.institution.getName}"></td>
            <td data-th-text="${reservation.institution.getType}"></td>
            <td>
                <i class="fa fa-trash"></i>
                <i class="fa fa-pencil-alt"></i>
                <i class="fa fa-arrow-alt-circle-up"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

</body>
</html>
