<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/reservations.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <button class="btn btn-outline-success" type="button">Home</button>
        <button class="btn btn-sm btn-outline-secondary" type="button">Institutions</button>
        <button class="btn btn-sm btn-outline-secondary" type="button">Reservations</button>
    </form>
</nav>
<br>
<br>
<div class="container">
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Crt.</th>
            <th>Institution Name</th>
            <th>Institution Type</th>
            <th>City</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr data-th-each="institution:${institutions}">
            <td data-th-text="${institution.id}"></td>
            <td data-th-text="${reservation.institution.getName}"></td>
            <td data-th-text="${reservation.institution.getType}"></td>
            <td data-th-text="${reservation.city.getName}"></td>
            <td data-th-id="${reservation.id}">
                <i class=" btn fa fa-trash delete-icon"></i>
                <a data-th-href="'/institutions?showInstitution='+${institution.id}">
                    <i class=" btn fa fa-arrow-alt-circle-down"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" data-bs-target="#add-institution" data-bs-toggle="modal"
            id="add-institution-button" type="button">Add
    </button>
</div>
<div class="modal" id="add-institution">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Institution</h4>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input class="form-control m-2" id="modal-institutionName" placeholder="Institution name"
                       type="text"/>
                <div class="input-group m-2">
                    <select class="form-control" id="modal-institutionType">
                        <option selected>Select type</option>
                        <option value=CINEMA>Cinema</option>
                        <option value=MEDICAL_CLINIQUE>Medical Clinique</option>
                        <option value=HOTEL>Hotel</option>
                    </select>
                </div>
                <div class="input-group m-2">
                    <select class="form-control" id="modal-institution">
                        <option selected>Select institution</option>
                        <option value="Carol">Carol</option>
                        <option value="Traian">Traian</option>
                        <option value="Cinema City">Cinema City</option>
                    </select>
                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal" id="add-button-instituionModal" type="button">Add</button>
                <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
